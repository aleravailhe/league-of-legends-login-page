<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <main>

        <section class="login">

            <div class="wrapper">

                <img src="/assets/logo.png" class="login__logo" alt="Logo da Riot Games">
                <h1 class="login__title">Fazer login</h1>


                <label class="login__label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login__label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login__icons">
                    <button type="button" class="icons__button">
                        <img src="/assets/facebook-icon.png" alt="Facebook"></button>
                    <button type="button" class="icons__button">
                        <img src="/assets/google-icon.png" alt="Google"></button>
                    <button type="button" class="icons__button">
                        <img src="/assets/apple-icon.png" alt="Apple"></button>
                </div>

                <label class="login__label--check">
                    <input type="checkbox" class="input--checkbox" name="" id="">
                    Manter login
                </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login__button" disabled>
                    <i class='bx bx-right-arrow-alt'></i>
                </button>

                <a href="#" class="login__link">não consegue iniciar sessão?</a>
                <a href="#" class="login__link">criar conta</a>
            </div>
        </section>
        <section class="wallpaper"></section>

    </main>
    <script src="/script.js"></script>
</body>

</html>
